<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>S.U.G - Simple Username Generator</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<script src="https://unpkg.com/framer-motion@11/dist/framer-motion.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Silkscreen', monospace;
			background-color: #000000;
			color: #ffffff;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			padding: 20px;
			background-image:
				radial-gradient(circle at 25% 25%, #4c1d95 0%, transparent 50%),
				radial-gradient(circle at 75% 75%, #581c87 0%, transparent 50%);
		}

		.container {
			width: 100%;
			max-width: 500px;
			text-align: center;
		}

		.hero {
			margin-bottom: 40px;
		}

		.hero h1 {
			font-size: clamp(2rem, 8vw, 4rem);
			font-weight: 700;
			color: #a855f7;
			text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
			margin-bottom: 10px;
			image-rendering: pixelated;
			image-rendering: -moz-crisp-edges;
			image-rendering: crisp-edges;
		}

		.hero p {
			font-size: clamp(0.8rem, 3vw, 1.2rem);
			color: #d1d5db;
			opacity: 0.8;
		}

		.input-group {
			margin-bottom: 30px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.input-row {
			display: flex;
			gap: 15px;
			margin-bottom: 20px;
			width: 100%;
			justify-content: center;
		}

		input {
			flex: 1;
			padding: 15px;
			font-family: 'Silkscreen', monospace;
			font-size: 16px;
			background-color: #1f1f1f;
			border: 2px solid #4c1d95;
			border-radius: 8px;
			color: #ffffff;
			outline: none;
			transition: all 0.3s ease;
		}

		input:focus {
			border-color: #a855f7;
			box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
		}

		input::placeholder {
			color: #6b7280;
		}

		.generate-btn {
			width: 100%;
			padding: 15px;
			font-family: 'Silkscreen', monospace;
			font-size: 18px;
			font-weight: 700;
			background: linear-gradient(135deg, #7c3aed, #a855f7);
			border: none;
			border-radius: 8px;
			color: #ffffff;
			cursor: pointer;
			transition: all 0.3s ease;
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		.generate-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
		}

		.generate-btn:active {
			transform: translateY(0);
		}

		.result-container {
			margin-top: 40px;
			min-height: 120px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.username-display {
			font-size: clamp(2rem, 10vw, 4rem);
			font-weight: 700;
			color: #a855f7;
			text-shadow: 0 0 30px rgba(168, 85, 247, 0.7);
			margin-bottom: 20px;
			letter-spacing: 2px;
			word-break: break-all;
		}

		.copy-btn {
			padding: 12px 24px;
			font-family: 'Silkscreen', monospace;
			font-size: 14px;
			background-color: #1f1f1f;
			border: 2px solid #4c1d95;
			border-radius: 8px;
			color: #ffffff;
			cursor: pointer;
			transition: all 0.3s ease;
			opacity: 0;
			transform: translateY(20px);
		}

		.copy-btn:hover {
			border-color: #a855f7;
			background-color: #2d1b69;
		}

		.copy-btn.show {
			opacity: 1;
			transform: translateY(0);
		}

		.copy-feedback {
			position: fixed;
			top: 20px;
			right: 20px;
			background-color: #059669;
			color: white;
			padding: 12px 20px;
			border-radius: 8px;
			font-family: 'Silkscreen', monospace;
			font-size: 14px;
			opacity: 0;
			transform: translateX(100px);
			transition: all 0.3s ease;
		}

		.copy-feedback.show {
			opacity: 1;
			transform: translateX(0);
		}

		@media (max-width: 480px) {
			.input-row {
				flex-direction: column;
				gap: 15px;
			}

			.hero h1 {
				font-size: 2.5rem;
			}

			.username-display {
				font-size: 2.5rem;
			}
		}

		@keyframes glitch {
			0% {
				transform: translate(0);
			}

			20% {
				transform: translate(-2px, 2px);
			}

			40% {
				transform: translate(-2px, -2px);
			}

			60% {
				transform: translate(2px, 2px);
			}

			80% {
				transform: translate(2px, -2px);
			}

			100% {
				transform: translate(0);
			}
		}

		.glitch {
			animation: glitch 0.3s ease-in-out;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="hero">
			<h1>S.U.G</h1>
			<p>Simple Username Generator</p>
		</div>

		<div class="input-group">
			<div class="input-row">
				<input type="text" id="firstName" placeholder="First Name" maxlength="20">
				<input type="text" id="lastName" placeholder="Last Name" maxlength="20">
			</div>
			<button class="generate-btn" onclick="generateUsername()">Generate Username</button>
		</div>

		<div class="result-container">
			<div id="usernameDisplay" class="username-display" style="opacity: 0;"></div>
			<button id="copyBtn" class="copy-btn" onclick="copyUsername()">Copy Username</button>
		</div>
	</div>

	<div id="copyFeedback" class="copy-feedback">Username copied!</div>

	<script>
		let generatedUsername = '';

		function sanitizeInput(input) {
			// Remove ÅÄÖ and other special characters, keep only a-z and 0-9
			return input.replace(/[åäö]/g, match => {
				const map = { 'å': 'a', 'ä': 'a', 'ö': 'o' };
				return map[match] || '';
			}).replace(/[^a-z0-9]/g, '');
		}

		function generateUsername() {
			const firstName = sanitizeInput(document.getElementById('firstName').value.trim().toLowerCase());
			const lastName = sanitizeInput(document.getElementById('lastName').value.trim().toLowerCase());

			if (!firstName || !lastName) {
				alert('Please enter both first and last name');
				return;
			}

			// Generate username: lastname + firstname, 8 characters total
			let username = '';

			if (lastName.length >= 7) {
				// If lastname is 7+ chars, use 7 from lastname + 1 from firstname
				username = lastName.substring(0, 7) + firstName.substring(0, 1);
			} else {
				// If lastname is shorter, use all of lastname + fill remaining with firstname
				const remainingChars = 8 - lastName.length;
				username = lastName + firstName.substring(0, remainingChars);
			}

			generatedUsername = username;
			displayUsername(generatedUsername);
		}

		function displayUsername(username) {
			const display = document.getElementById('usernameDisplay');
			const copyBtn = document.getElementById('copyBtn');

			// Hide copy button first
			copyBtn.classList.remove('show');

			// Add glitch effect
			display.classList.add('glitch');

			// Animate the username display
			display.style.opacity = '0';
			display.style.transform = 'scale(0.5) rotateX(90deg)';

			setTimeout(() => {
				display.textContent = username;
				display.style.transition = 'all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
				display.style.opacity = '1';
				display.style.transform = 'scale(1) rotateX(0deg)';

				// Show copy button after username animation
				setTimeout(() => {
					copyBtn.classList.add('show');
				}, 300);

				// Remove glitch effect
				setTimeout(() => {
					display.classList.remove('glitch');
				}, 300);
			}, 100);
		}

		function copyUsername() {
			if (!generatedUsername) return;

			navigator.clipboard.writeText(generatedUsername).then(() => {
				showCopyFeedback();
			}).catch(() => {
				// Fallback for older browsers
				const textArea = document.createElement('textarea');
				textArea.value = generatedUsername;
				document.body.appendChild(textArea);
				textArea.select();
				document.execCommand('copy');
				document.body.removeChild(textArea);
				showCopyFeedback();
			});
		}

		function showCopyFeedback() {
			const feedback = document.getElementById('copyFeedback');
			feedback.classList.add('show');

			setTimeout(() => {
				feedback.classList.remove('show');
			}, 2000);
		}

		// Allow Enter key to generate username
		document.addEventListener('keypress', function (e) {
			if (e.key === 'Enter') {
				generateUsername();
			}
		});
	</script>
</body>

</html>
